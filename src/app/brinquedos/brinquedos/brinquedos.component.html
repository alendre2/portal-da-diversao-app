<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6 ">
    <h2>Cadastro de Serviço </h2>
    <hr/>
    <form id="brinquedosForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <label class="block text-gray-600 font-medium mb-2">Categoria da Atividade</label>
        <input type="text"
               id="nome"
               name="nome"
               formControlName="nome"
               placeholder="Ex: Balada Kids, Mundo Inflável, Recreação Animada"
               class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
               required
               />
               <span class="text-red-500" *ngIf="isCampoInvalido('nome')">Campo obrigatório</span>

        <div class="mb-4">
            <label class="block text-gray-600 font-medium mb-2">Descrição</label>
            <textarea
               rows="4"
               id="descricao"
               name="descricao"
               formControlName="descricao"
               placeholder="Ex: Descreva brevemente os serviços oferecidos, como recreação infantil, locação de brinquedos infláveis, organização de festas temáticas, atrações para crianças, entre outros."
               class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring focus:ring-blue-400"
               required
               ></textarea>
               <span class="text-red-500" *ngIf="isCampoInvalido('descricao')">Campo obrigatório</span>
        </div>
        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
            Cadastrar Atividade
        </button>
    </form>
</div>

<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6 ">
    <h2>Cadastrar Empresa</h2>
    <hr/>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Nome da Empresa</label>
            <input 
            type="text"
            id="nome"
            name="nome"
            formControlName="nome"
            placeholder=" Ex: Beluska Diversões, Mundo Encantado, Alegria Festas"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
             <span class="text-red-500" *ngIf="isCampoInvalido('nome')">Campo obrigatório</span>

        </div>

        <div class="mb-4">
            <label for="categoria" class="block text-gray-600 font-medium mb-2">Tipo de Serviço</label>
            <select
                id="categoria" 
                name="categoria"
                placeholder=" Selecione o tipo de serviço"
                formControlName="categoria"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400" 
                >
                <option [value]="">Selecione uma categoria</option>
                <option *ngFor="let cat of categorias" [value]="cat.nome">{{cat.nome}}</option>


            </select>
            <span class="text-red-500" *ngIf="isCampoInvalido('categoria')">Campo obrigatório</span>

        </div>


        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Cidade de Atuação</label>
            <input 
            type="text"
            id="localizacao"
            name="localizacao"
            formControlName="localizacao"
            placeholder=" Ex: Recife - PE, Bairro Boa Viagem"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
            <span class="text-red-500" *ngIf="isCampoInvalido('localizacao')">Campo obrigatório</span>

        </div>

        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2">Link da Imagem de Divulgação</label>
            <input 
            type="text"
            id="urlFoto"
            name="urlFoto"
            formControlName="urlFoto"
            placeholder=" Ex: htt://exemplo.com/foto.jpg"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
            <span class="text-red-500" *ngIf="isCampoInvalido('urlFoto')">Campo obrigatório</span>
        </div>

         <div class="mb-4">
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação Inicial</label>
             <select
                id="avaliacao" 
                name="avaliacao"
                formControlName="avaliacao"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400" 
                >
                <option [value]="">Selecione uma Avaliação</option>
                <option [value]="1">1 - Ruim</option>
                <option [value]="2">2 - Regular</option>
                <option [value]="3">3 - Bom</option>
                <option [value]="4">4 - Muito Bom</option>
                <option [value]="5">5 - Execelente</option>


            </select>
            <span class="text-red-500" *ngIf="isCampoInvalido('avaliacao')">Campo obrigatório</span>

        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
              Cadastrar Empresa
           </button>
    </form>

</div>

<div class="p-6 max-w-lg mx-auto bg-white shadow-lg rounded-lg mt-6 ">
    <h2>Cadastrar Lugar de Evento</h2>
    <hr/>

    <form id="lugarForm" [formGroup]="camposForm" (ngSubmit)="salvar()">
        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Descrição do Local</label>
            <input 
            type="text"
            id="nome"
            name="nome"
            formControlName="nome"
            placeholder=" Ex: Salão de Festas Alegria, Escola Pequeno Príncipe, Praça Central"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
        </div>

        <div class="mb-4">
            <label for="nome" class="block text-gray-600 font-medium mb-2">Categoria</label>
            <select
                id="categoria" 
                name="categoria"
                formControlName="categoria"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400" 
                >
                <option [value]="">Selecione uma categoria</option>
                <option *ngFor="let cat of categorias" [value]="cat.nome">{{cat.nome}}</option>


            </select>

        </div>


        <div class="mb-4">
            <label for="localizacao" class="block text-gray-600 font-medium mb-2">Localização</label>
            <input 
            type="text"
            id="localizacao"
            name="localizacao"
            formControlName="localizacao"
            placeholder=" Ex: praca das gracas"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
        </div>

        <div class="mb-4">
            <label for="urlFoto" class="block text-gray-600 font-medium mb-2">URLFoto</label>
            <input 
            type="text"
            id="urlFoto"
            name="urlFoto"
            formControlName="urlFoto"
            placeholder=" Ex: htt://exemplo.com/foto.jpg"
            required
            class="w-full p-3 border border-gray-300 rounded shadow-sm focus:ring focus:ring-blue-400"
            />
        </div>

         <div class="mb-4">
            <label for="avaliacao" class="block text-gray-600 font-medium mb-2">Avaliação</label>
             <select
                id="avaliacao" 
                name="avaliacao"
                formControlName="avaliacao"
                class="w-full p-3 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-blue-400" 
                >
                <option [value]="">Selecione uma Avaliação</option>
                <option [value]="1">1 - Ruim</option>
                <option [value]="2">2 - Regular</option>
                <option [value]="3">3 - Bom</option>
                <option [value]="4">4 - Muito Bom</option>
                <option [value]="5">5 - Execelente</option>


            </select>

        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded shadow hover:bg-blue-700">
               Cadastrar lugar
           </button>
    </form>

</div>
